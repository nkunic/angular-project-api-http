<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Image</th>
      <th>Title</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data" | slice:0:10>
      <td>{{ item.id }}</td>
      <td>
        <img [src]="item.thumbnailUrl" alt="" width="50" height="50" />
      </td>
      <td>{{ item.title }}</td>
    </tr>
  </tbody>
</table>
