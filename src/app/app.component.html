<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Image</th>
      <th>Title</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data">
      <td>{{ item.id }}</td>
      <td>
        <a [href]="item.url" target="_blank">
          <img [src]="item.thumbnailUrl" alt="" width="50" height="50" />
        </a>
      </td>
      <!--<td>
        <a [href]="item.url" target="_blank">
          <img [src]="item.thumbnailUrl" alt="" width="50" height="50" />
        </a>
      </td>-->
      <td>{{ item.title }}</td>
    </tr>
  </tbody>
</table>
